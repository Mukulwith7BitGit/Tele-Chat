<form [formGroup]="form" (submit)="submit()" style="padding-top: 30%;"> 
    <h1 class="h3 mb-3 fw-normal">Please Sign in</h1>
    <input formControlName="contact" type="text" class="form-control" placeholder="Contact" required>
    <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button> 
</form>
